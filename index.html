<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- Підключення Brython -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">

    <h1>Tip Calculator</h1>

    <!-- Поля для введення -->
    <p>What was the total bill? $<input id="bill" type="number"></p>
    <p>How much would you like to give? (10, 12, or 15)% <input id="tip" type="number"></p>
    <p>How many people to split the bill? <input id="people" type="number"></p>

    <!-- Кнопка для запуску коду -->
    <button id="calculate-btn">Calculate</button>

    <!-- Поле для виводу результату -->
    <p id="result">Кожен має сплатити по: $</p>

    <!-- Ваш Python код -->
    <script type="text/python">
        from browser import document, alert

        def calculate(event):
            try:
                # Зчитування даних з полів
                bil = float(document["bill"].value)
                tip = int(document["tip"].value)
                people = int(document["people"].value)

                # Розрахунок суми на кожного
                tip_as_percent = (tip / 100 * bil + bil)
                bill_per_person = tip_as_percent / people
                final_amount = round(bill_per_person, 2)

                # Виведення результату
                document["result"].text = f"Кожен має сплатити по: ${final_amount}"
            except ValueError:
                alert("Будь ласка, введіть коректні значення.")

        # Зв'язування кнопки з функцією
        document["calculate-btn"].bind("click", calculate)
    </script>

</body>
</html>
