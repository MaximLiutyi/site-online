<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Demo with Brython</title>
    <!-- Підключення Brython -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">

    <h1>Python Demo with Brython</h1>

    <!-- Поле для виводу -->
    <p id="output">Click the button to execute Python code.</p>

    <!-- Кнопка для запуску коду -->
    <button id="run-btn">Run Python Code</button>

    <!-- Ваш Python код -->
    <script type="text/python">
        from browser import document

        def run_code(event):
            print("Welcome to tip calculator!")
            bil = float(input("What was the total bill? $"))
            tip = int(input("How much would you like yo give? 10, 12, or 15? "))
            people = int(input("How many people yo split the bill?"))
            tip_as_percent = (tip / 100 * bil + bil)
            bill_per_person = tip_as_percent / people
            final_amount = round(bill_per_person, 2)
            print(f"Кожен має сплатити по: ${final_amount}")

        document["run-btn"].bind("click", run_code)
    </script>

</body>
</html>
